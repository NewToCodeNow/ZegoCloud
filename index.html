<<!DOCTYPE html>
<html>
<head>
  <title>Room</title>
  <link rel="stylesheet" href="styles.css"  >
</head>
<body>
  <img src="phone-call.png" width="300" />

  <div class="container">
    <button id="create">Create Room</button>
    <div id="myCreate" class="createModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="number" placeholder="Room ID" id="roomID"/>
            <button id="button">Confirm</button>
        </div>
    </div>

    <button id="join">Join Room</button>

  </div>
  <script>
    var modal = document.getElementById("myCreate");
    var modal2 = document.getElementById("myJoin");

    var roomID = document.getElementById("roomID")
    

// Get the button that opens the modal
var btn = document.getElementById("create");
var btn2 = document.getElementById("join");
var btn3 = document.getElementById("button");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

btn2.onclick = function() {
  modal.style.display = "block";
}

btn3.onclick = function(){
    localStorage.setItem('roomID', roomID.value);
    window.location.href = 'call.html';
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
  </script>
</body>
</html>>
